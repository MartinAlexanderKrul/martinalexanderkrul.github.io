<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tables and Forms</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>


<main>

<div class="left">

  <h1>Sign up</h1>

    <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
        <p><input type="text" name="name" placeholder="Username" id="username" required autofocus></p>
        <p><input type="email" name="email" placeholder="Email" id="email" required autofocus></p>
        <p><input type="password" name="password" placeholder="Password" id="password" required></p>
        <p><input type="password" name="passwordConfirmation" placeholder="Retype password" id="confirm_password" required></p>
        <button type="submit">Sign me up</button>
</form>
</div>


<div class="middle">
<div class="or">OR</div>
</div>


<div class="right">
<div class="social" id="facebook"><a href="https://facebook.com" target="_blank">Log in with Facebook</a></div>
<div class="social" id="twitter"><a href="https://twitter.com" target="_blank">Log in with Twitter</a></div>
<div class="social" id="google"><a href="https://google.com" target="_blank">Log in with Google</a></div>
</div>
 

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>   
</body>
</html>
